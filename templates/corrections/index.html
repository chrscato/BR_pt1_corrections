{% extends "base.html" %}

{% block title %}OCR Corrections{% endblock %}

{% block styles %}
<link href="{{ url_for('static', filename='css/corrections.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">OCR Corrections</h1>
        <div class="d-flex gap-2">
            <button onclick="openPDF()" id="pdfBtn" class="btn btn-primary btn-sm">
                Open Full PDF
            </button>
            <button onclick="loadPrevious()" id="prevBtn" class="btn btn-outline-secondary btn-sm">Previous</button>
            <button onclick="loadNext()" id="nextBtn" class="btn btn-outline-secondary btn-sm">Next</button>
        </div>
    </div>
    
    <div class="card-body">
        <div id="fileInfo" class="mb-4 text-muted"></div>
        
        <div id="content" class="space-y-6">
            <!-- Content will be populated here -->
        </div>
        
        <div class="mt-4">
            <button onclick="saveChanges()" class="btn btn-primary w-100">
                Save Changes
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/corrections/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/corrections/editor.js') }}"></script>
{% endblock %}
